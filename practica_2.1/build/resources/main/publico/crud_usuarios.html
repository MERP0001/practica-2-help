<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usuarios</title>
</head>
<body>

<h1>CRUD de Usuarios</h1>

<!-- Formulario para Crear Usuario -->

<!-- Lista de Usuarios -->
<h2>Lista de Usuarios</h2>
<table border="1">
    <thead>
    <tr>
        <th>Username</th>
        <th>Nombre</th>
        <th>Contraseña</th>
        <th>Administrador</th>
        <th>Autor</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterar sobre la lista de usuarios y mostrar cada uno -->
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.username}"></td>
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.password}"></td>
        <td th:text="${usuario.administrador}"></td>
        <td th:text="${usuario.autor}"></td>
        <td>
            <a th:href="@{/usuarios/{id}/editar(id=${usuario.id})}">Editar</a>
            <a th:href="@{/usuarios/{id}/eliminar(id=${usuario.id})}" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
