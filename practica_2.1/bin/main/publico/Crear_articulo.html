<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Artículo</title>
</head>
<body>
<h1>Crear Nuevo Artículo</h1>

<!-- Condición para verificar si el usuario existe y tiene permisos de autor -->
<div th:if="${usuario != null and usuario.autor}">
    <form action="/guardar-articulo" method="post">
        <!-- Título del Artículo -->
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required/><br>

        <!-- Contenido del Artículo -->
        <label for="cuerpo">Contenido:</label>
        <textarea id="cuerpo" name="cuerpo" required></textarea><br>

        <!-- Etiquetas del Artículo -->
        <label for="etiquetas">Etiquetas (separadas por comas):</label>
        <input type="text" id="etiquetas" name="etiquetas" required/><br>

        <!-- Botón para guardar el artículo -->
        <button type="submit">Guardar Artículo</button>
    </form>
</div>

<!-- Mensaje si el usuario no tiene permisos -->
<div th:unless="${usuario != null and usuario.autor}">
    <p>No tienes permisos para crear artículos.</p>
</div>
</body>
</html>
