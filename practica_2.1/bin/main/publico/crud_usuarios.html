<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usuarios</title>
</head>
<body>

<h1>CRUD de Usuarios</h1>

<!-- Formulario para Crear Usuario -->
<form action="/usuarios" method="post">
    <h2>Crear Usuario</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required/>
    <br>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required/>
    <br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required/>
    <br>
    <label for="autor">Autor:</label>
    <input type="checkbox" id="autor" name="autor"/>
    <br>
    <button type="submit">Crear</button>
</form>

<!-- Lista de Usuarios -->
<h2>Lista de Usuarios</h2>
<table border="1">
    <thead>
    <tr>
        <th>Username</th>
        <th>Nombre</th>
        <th>Contraseña</th>
        <th>Administrador</th>
        <th>Autor</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterar sobre la lista de usuarios y mostrar cada uno -->
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.username}"></td>
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.password}"></td>
        <td th:text="${usuario.administrador}"></td>
        <td th:text="${usuario.autor}"></td>
        <td>
            <a th:href="@{/usuarios/{id}/editar(id=${usuario.id})}">Editar</a>
            <a th:href="@{/usuarios/{id}/eliminar(id=${usuario.id})}" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
